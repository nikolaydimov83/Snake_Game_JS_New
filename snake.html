<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link href="snake.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
    
        <div class="snake">
            <canvas id="snakePlace"></canvas>
            <div><input type="button" id="start" value="START"> </div>
            
        </div>
        <div class="info">
            <article>
                <h2>Test your reaction skills with my snake game!</h2> 
                Game controls are:<br/><br/>
                "A"=left<br/><br/>
                "D"=right<br/><br/>
                "W"=up<br/><br/>
                "S"=down<br/><br/>
                "P"=pause/unpause the game.<br/><br/>
                "+" Decreases game speed<br/><br/>
                "-" Increases game speed<br/><br/>
                <span id="score"></span>
            </article>
        </div>
   
    </div>
</body>
<script src="snake.js"></script>
